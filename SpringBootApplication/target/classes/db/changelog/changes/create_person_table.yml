databaseChangeLog:
  - changeSet:
      id: create_person_table
      author: Andor
      changes:
        - createTable:
            tableName: PERSON
            columns:
              - column:
                  name: person_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
